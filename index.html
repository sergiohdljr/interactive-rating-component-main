<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="/style/style.css"/>
    <link rel="stylesheet" href="/style/thankYouState.css">
    <title>Frontend Mentor | Interactive rating component</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="star">
          <img src="/images/icon-star.svg" alt="" />
        </div>
        <div class="textos">
          <h1>How did we do?</h1>
          <p>
            Please let us know how we did with your support<br />
            request. All feedback is appreciated to help us<br />
            improve our offering!
          </p>
        </div>
        <div class="numbers">
          <div class="circle">
            <h3>1</h3>
          </div>
          <div class="circle">
            <h3>2</h3>
          </div>
          <div class="circle">
            <h3>3</h3>
          </div>
          <div class="circle">
            <h3>4</h3>
          </div>
          <div class="circle">
            <h3>5</h3>
          </div>
        </div>
        <div class="btn">
          <button class="submit">SUBMIT</button>
        </div>
      </div>
      <div class="container-thankyou">
        <figure>
          <img src="/images/illustration-thank-you.svg" alt="">
        </figure>
        <div class="spanContainer">
          <p class="rating"></p>
        </div>
        <div class="textosThankYou">
          <h1>Thank you!</h1>
          <p>We appreciate you taking the time to give a rating. if you ever need more support. Don't hesitate toget in touch!</p>
        </div>        
      </div>
    </main>
  </body>
</html>
<script src="/script/script.js"></script>
